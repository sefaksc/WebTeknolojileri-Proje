    <div class="container">
        <h1 class="text-center mt-5">Filmler</h1>
        <form id="FilmForm" autocomplete="off">
            <div class="form-group">
                <label for="Film">Film Adı :</label>
                <input class="form-control" type="text" id="Film" placeholder="Film...">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Film Ara
                </button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <footer class="py-5 bg-dark text-white text-center en_alt">
        Web-Teknolojileri-Projesi © Hüseyin Sefa Kesici 2021
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#FilmForm").submit(function(event) {
                var apikey = "125e8a89"

                event.preventDefault()

                var film = $("#Film").val()
                
                var result = ""
                
                var url = "http://www.omdbapi.com/?apikey=" + apikey

                $.ajax({
                    method: 'GET',
                    url: url + "&t=" + film,
                    success: function(data) {
                        console.log(data);
                      
                        result =`
                        <div class="row">
                             <div class="col-md-4">
                                <img src="${data.Poster} class="thumbnail"> 
                             </div>
                        </div>
                        <div class="col-md-8 bilgi_tablo">
                        <ul class="list-group">
                            <li class="list-group-item  bg-dark text-light"><strong>Film İsmi:</strong>${data.Title} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>Tür:</strong>${data.Genre} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>Yayınlanma Tarihi:</strong>${data.Released} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>Yaş Sınırı:</strong>${data.Rated} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>IMDB Puanı:</strong>${data.imdbRating} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>Yönetmen:</strong>${data.Director} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>Yazar:</strong>${data.Writer} </li>
                            <li class="list-group-item  bg-dark text-light"><strong>Oyuncular:</strong>${data.Actors} </li>
                        </ul>
                        </div>
                       `
                        
                        $("#result").html(result)
                    }
                })
            })
        })

    </script>
